<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VoiceReader — Preview</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 360px;
        padding: 10px;
      }
      h3 {
        margin: 0 0 8px 0;
      }
      #preview {
        width: 100%;
        height: 160px;
        margin-top: 8px;
      }
      .row {
        margin-top: 8px;
      }
      button {
        margin-right: 6px;
      }
      label {
        font-size: 13px;
        display: block;
        margin-top: 8px;
      }
    </style>
  </head>

  <body>
    <h3>VoiceReader — Preview</h3>

    <div class="row">
      <button id="detect">Detect & Highlight</button>
      <button id="clear">Clear Highlights</button>
    </div>

    <label>Preview (edit if you want):</label>
    <textarea id="preview"></textarea>

    <div class="row">
      <label
        >Rate:
        <input id="rate" type="range" min="0.6" max="2" step="0.1" value="1"
      /></label>
      <label
        >Pitch:
        <input id="pitch" type="range" min="0.5" max="2" step="0.1" value="1"
      /></label>
    </div>

    <div class="row">
      <button id="read">Read (confirm)</button>
      <button id="pause">Pause</button>
      <button id="resume">Resume</button>
      <button id="stop">Stop</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
